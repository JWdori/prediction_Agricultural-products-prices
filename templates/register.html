<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <h1>농산물 가격 예측</h1>
      </div>

      <div class="col-12">
        <br /><br />
        <form method="POST" action=".">
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="유가"
              placeholder="유가"
              name="유가"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="농축수산물물가지수"
              placeholder="농축수산물물가지수"
              name="농축수산물물가지수"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="농축수산물"
              placeholder="농축수산물"
              name="농축수산물"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="연별수확량"
              placeholder="연별수확량"
              name="연별수확량"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="연별재배면적"
              placeholder="연별재배면적"
              name="연별재배면적"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="양파물가지수"
              placeholder="양파물가지수"
              name="양파물가지수"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="양파수입"
              placeholder="양파수입"
              name="양파수입"
            />
          </div>
          <button type="submit" class="btn btn-primary">예측</button>
          <p style="line-height:2px;"</p>
          <div class="print"><b><font size="6.0em">예상 양파 가격은 <font color="blue">{{value}}원 <font color="black">입니다.</div></b>
        </form>
      </div>
    </div>
  </body>
</html>
